apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion '20.0.0'
    defaultConfig {
        applicationId 'com.devadvance.rootcloakplus'
        minSdkVersion 15
        targetSdkVersion 19
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    sourceSets {
        main {
            jni.srcDirs = ['app/src/main/jni']
        }
    }
    productFlavors {
    }
}

dependencies {
    compile 'com.android.support:support-v4:20+'
    compile files('libs/aspectjweaver.jar')
    compile files('libs/substrate-api.jar')
    compile files('libs/substrate-bless.jar')
}